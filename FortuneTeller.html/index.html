<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Fortune Teller</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- this is the start of content -->
    <img src="https://cdn.glitch.global/7c715d7e-3ebd-4a70-b5a8-52aadc1c7d8e/crystal-ball.png?v=1653603304263" alt="Crystal Ball" width="150">
    <h1>
      Fortune Teller
    </h1>
    <form name="fortuneTeller" id="fortuneTeller" action="fortune.html">
      <label for="namefield">Name:</label>
      <input type="text" id="namefield" name="name" placeholder="Your name" required>
      <br><br>
      
      <label for="questionfield">Question:</label>
      <input type="text" id="questionfield" name="question" placeholder="A yes or no question" required>
      <br><br>
      
      <label for="color">Favorite Color:</label>
      <input type="color" id="color" name="color" value="#ff0000">
      <br><br>
      
      <label for="birthdate">Birth Date:</label>
      <input type="date" id="birthdate" name="birthdate" required>
      <br><br>
      
      <label for="lucky">Lucky Number (1-10):</label>
      <input type="number" id="lucky" name="lucky" min="1" max="10" required>
      <br><br>
      
      <label for="animal">Spirit Animal:</label>
      <select id="animal" name="animal" required>
        <option value="">Choose one...</option>
        <option value="wolf">Wolf</option>
        <option value="eagle">Eagle</option>
        <option value="turtle">Turtle</option>
      </select>
      <br><br>
      
      <label for="wish">Your Wish:</label><br>
      <textarea id="wish" name="wish" rows="3" cols="40" placeholder="Make a wish..."></textarea>
      <br><br>
      
      <input type="submit" value="Tell My Fortune">
    </form>
  </body>
</html>
